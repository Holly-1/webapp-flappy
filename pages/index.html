<!DOCTYPE html>
<html>
<head>
    <title>Bouncy frog!</title>
    <link rel="stylesheet" href="../assets/style.css"/>
    <link rel="stylesheet" href="../lib/bootstrap.css"/>

    <style>
        body {background-color:#C7FFEF}
    </style>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1>Bouncy frog</h1>
        <p id="intro">Like flappy bird, but better!</p>
    </div>

    <div class="row">
        <div class="col-md-10">

            <p id="gamelink">
            <div id="game"> </div>
            <br> <br>
            </p>
        </div>
        <div class="col-md-2">


            <p id ="scoreb">High scores:
            <ul id="scoreBoard">
            </ul></p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <img src="../assets/screenshot2.png"
                 class="img-rounded img-responsive" />
        </div>
        <div class="col-md-4">
            <img src="../assets/screenshot3.png"
                 class="img-rounded img-responsive" />
        </div>
        <div class="col-md-4">
            <img src="../assets/screenshot4.png"
                 class="img-rounded img-responsive" />
        </div>
    </div>
</div>

<div id="greeting">

    <form id="greeting-form" method="post" action="/score">
        <div class="form-group">
            <h3>Congratulations!</h3>
            <h4>Save your score</h4>
            <label for="fullName">What's your name?</label>
            <input type="text" id="fullName" class="form-control"
                   name="fullName" placeholder="Bob">

            <label for="email">What's your email?</label>
            <input type="email" id="email" class="form-control"
                   name="email" placeholder="bob@email.com">

            <input type="hidden" id="score" name="score" value="0">

        </div>
        <div class="rollovericons">

       <a> <button class="btn btn-default" type="submit">OK</button></a>
              
        <a><button class="btn btn-default" type="game.reload">Restart</button></a>

        </div>
    </form>
</div>


<script src="../lib/jquery.js"></script>
<script src="../lib/phaser.min.js"></script>
<script src="../js/flappy.js"></script>
</body>
</html>
